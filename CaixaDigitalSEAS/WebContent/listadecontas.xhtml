<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:form>
<br />
<h1>Lista de Contas</h1>
<br />
<h:dataTable value="#{controleConta.contas}" var="conta" border="1">
	<h:column>
		<f:facet name="header">NRO CONTA</f:facet>
		#{conta.conta}
	</h:column>
	<h:column>
		<f:facet name="header">CPF</f:facet>
		#{conta.cpf}
	</h:column>
	<h:column>
		<f:facet name="header">NOME</f:facet>
		#{conta.nome}
	</h:column>
	<h:column>
		<f:facet name="header">SALDO</f:facet>
		#{conta.saldo}
	</h:column>
	<h:column>
		<h:commandLink action="#{controleConta.editar()}">Editar
			<f:setPropertyActionListener target="#{controleConta.conta}" value="#{conta}" />
		</h:commandLink>
	</h:column>
		<h:column>
		<h:commandLink action="#{controleConta.remover}">Remover
			<f:setPropertyActionListener target="#{controleConta.conta}" value="#{conta}" />
		</h:commandLink>
	</h:column>
</h:dataTable>
<br />
<h:commandButton value="Cadastrar Nova Conta" action="#{controleConta.novo}"/>
<br /><h:link value="Consultar Saldo" outcome="consultasaldo" />
<br /><h:link value="Menu" outcome="index" />
</h:form>
</html>
