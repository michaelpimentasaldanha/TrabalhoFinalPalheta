<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:form>
<h1>Editar movimentacao</h1><br />
		<h:outputText value="Id Cartao: " />
		<h:inputText value="#{controleMovimentacaoCartao.movimentacaoCartao.cartao.idCartao}" /><br />
		<h:outputText value="Id Movimentação: " />
		<h:inputText value="#{controleMovimentacaoCartao.movimentacaoCartao.idMovimentacao}" /><br />
		<h:outputText value="Id Tipo de Movimentação: " />
		<h:inputText value="#{controleMovimentacaoCartao.movimentacaoCartao.tipoMovimentacaoCartao.idTipoMovimentacao}" /><br />
		<h:commandButton value="Salvar Movimentacao" action="#{controleMovimentacaoCartao.salvar()}" /><br />
		<h:outputText value="No campo (Id Tipo de Movimentação) usar: "/><br /><br />
		<h:outputText value="   1 - NUCLEO "/><br />
		<h:outputText value="   2 - SEAS "/><br />
		<h:outputText value="   3 - TITULAR "/><br />
		<br /><h:link value="Menu" outcome="index" />
</h:form>
</html>
